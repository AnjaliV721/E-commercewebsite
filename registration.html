<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body{
        background-color: rgb(92, 93, 92);
    }
    .container{
        box-shadow: 2px 2px 4px 4px cornsilk;
    }
</style>
<body>
    <div class="con">
        <div class="container">
            <h2>REGISTER YOURSELF</h2>
            <div class="grp">
                <div id = "radios">
                    <div>
                    <input type="radio" id="user" name="acctype" value="user">
                    <label for="user">USER</label>
                </div>
                <div>
                    <input type="radio" id="admin" name="acctype" value="admin">
                    <label for="admin">ADMIN</label>
                </div>
                </div>
               
                <label for="email">Username</label>
                <input type="email" id="email" name="email" required>
                <label for="pswrd">Password</label>
                <input type="password" id="pswrd" name="pswrd" required>
                <label for="cnfrm">Confirm Password</label>
                <input type="password" id="cnfrm" name="cnfrm" required>
            </div>
            <button type="submit" onclick="Registration()">Submit</button> 
            <p>Already have an account? <a href="login.html">Login Here</a></p> 
        </div>
</div>
    <script src="index.js"></script>
</body>
</html>
